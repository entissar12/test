<ion-header>
    <ion-navbar>
        <ion-title>{{'Change Password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #changeForm="ngForm" novalidate>

            <ion-item>
                <ion-label floating color="primary">{{'Put the token received in email here please' | translate}}</ion-label>
                <ion-input [(ngModel)]="token" name="reset_token" type="text" #reset_email="ngModel" required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating color="primary">{{'New Password' | translate}}</ion-label>
                <ion-input [(ngModel)]="new_password1" name="new_password" type="password" #new_password="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="new_password.valid || submitted == false" color="danger" padding-left>
                Password is required
            </p>

            <ion-item>
                <ion-label floating color="primary">{{'Confirm Password' | translate}}</ion-label>
                <ion-input [(ngModel)]="new_password2" name="new_password_confirm" type="password" #new_password_confirm="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="new_password_confirm.valid || submitted == false" color="danger" padding-left>
                Password Confirmation is required
            </p>

            <div padding>
                <button ion-button (click)="onChangePassword(changeForm)" type="submit" block color="primary">{{'Change Password' | translate}}</button>
            </div>
        </form>
    </ion-list>
</ion-content>
