<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Reset Password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #resetForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating color="primary">{{'Email' | translate}}</ion-label>
                <ion-input [(ngModel)]="mail" name="email" type="text" #email="ngModel" required>
                </ion-input>
            </ion-item>

            <div padding>
                <button ion-button (click)="onResetPassword(resetForm)" type="submit" block color="primary">{{'Send Email' | translate}}</button>
            </div>
        </form>
    </ion-list>
</ion-content>
