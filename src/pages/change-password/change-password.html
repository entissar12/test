<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'Change Password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #changeForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating color="primary">{{'Old Password' | translate}}</ion-label>
                <ion-input [(ngModel)]="changepassword.old_password" name="oldpassword" type="password" #old_password="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="old_password.valid || submitted == false" color="danger" padding-left>
               Old Password is required
            </p>

            <ion-item>
                <ion-label floating color="primary">{{'New Password' | translate}}</ion-label>
                <ion-input [(ngModel)]="changepassword.new_password1" name="new_password1" type="password" #new_password1="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="new_password1.valid || submitted == false" color="danger" padding-left>
                Password is required
            </p>

            <ion-item>
                <ion-label floating color="primary">{{'Repeat New Password' | translate}}</ion-label>
                <ion-input [(ngModel)]="changepassword.new_password2" name="new_password2" type="password" #new_password2="ngModel" required>
                </ion-input>
            </ion-item>
            <p [hidden]="new_password2.valid || submitted == false" color="danger" padding-left>
                Password Confirmation is required
            </p>

            <div padding>
                <button ion-button (click)="onChangePassword(changeForm)" type="submit" block color="primary">{{'Change Password' | translate}}</button>
            </div>
        </form>
    </ion-list>
</ion-content>
