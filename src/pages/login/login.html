<ion-header>
  <ion-navbar>
    <ion-title>{{'Login' | translate}}</ion-title>

    <ion-buttons end>
      <button class="lang-button" (click)="changeLang()">{{'lang' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">{{'Username' | translate}}</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating color="primary">{{'Password' | translate}}</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>{{'Login' | translate}}</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" color="light" block>{{'Signup' | translate}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <a (click)="onForgotPassword()">{{'Forgot Password ?' | translate}} </a>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <div>
    <label [class.alert]="is_auth_error" [class.alert-danger]="is_auth_error">{{auth_status}}</label>
  </div>

</ion-content>
